<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div class="alert alert-success" *ngIf="successMessage">
            {{ successMessage }}
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              name="username"
              [(ngModel)]="model.username" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email"
              [(ngModel)]="model.email" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              [(ngModel)]="model.password" 
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Register as</label>
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="radio" 
                name="role" 
                id="roleCustomer" 
                value="Customer"
                [(ngModel)]="model.role" 
                checked
              >
              <label class="form-check-label" for="roleCustomer">
                Customer
              </label>
            </div>
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="radio" 
                name="role" 
                id="roleLibrarian" 
                value="Librarian"
                [(ngModel)]="model.role"
              >
              <label class="form-check-label" for="roleLibrarian">
                Librarian
              </label>
            </div>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Registering...' : 'Register' }}
          </button>
          
          <div class="mt-3">
            <p class="mb-0">Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
